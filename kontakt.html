    </header>
    <main>
      <section class="boks">
        <h1>Kontakt mig her!</h1>
        <form>
          <div class="form-group">
            <label for="first_name">First name</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              aria-label="first-name-error"
              required
            />
            <p class="error-message">Skriv venligst dit navn.</p>
          </div>

          <div class="form-group">
            <label for="last_name">Last name</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              aria-label="last-name-error"
              required
            />
            <p class="error-message">Skriv venligst dit efternavn.</p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-label="email-error"
              required
            />
            <p class="error-message">Skriv venligst din email.</p>
          </div>
          <div class="form-group">
            <label for="message">Besked</label>
            <textarea name="message" id="message" aria-label="text-error">
            </textarea>
          </div>

          <button class="button">Send besked</button>
        </form>
      </section>
    </main>
